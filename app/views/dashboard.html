<div flex layout='row' layout-align='center start'>
  <h2>Welcome to your Health Track Dashboard!</h2>
</div>
<div flex layout='row' layout-align='center center'>
  <md-button ng-click="account.openDialog($event)" class="md-warn">Search family health conditions</md-button>
  <md-button class='md-primary' ng-click='account.openAddEventDialog()'>Add Health Event</md-button>
</div>
<div flex layout='row' layout-align='center center'>
  <div>
    <md-content layout="column" layout-gt-xs="row">
      <md-card class='header'>
        <md-card-content>
          <h2 class="md-title">Your Health Profile</h2>
          <md-list flex>
            <md-list-item class="md-3-line">
              <div class="md-list-item-text" layout="column">
                <h3>Your names goes here</h3>
                <p>Date of Birth</p>
                <p>Date of Birth</p>
                <p>Date of Birth</p>
              </div>
            </md-list-item>
          </md-list>

        </md-card-content>
        <md-card-actions class='margin-100' layout="column" layout-align='end end'>
          <md-button>Update Profile</md-button>
          <md-button class='md-primary' ng-click='account.profileLoad()'>View Health Timeline</md-button>
          <!-- <md-button class='md-primary' ng-click='account.newProfileLoad()'>Add Health Event</md-button> -->

        </md-card-actions>
      </md-card>
      <md-card class='header'>
        <md-card-content>
          <h2 class="md-title">Your Family Health Profile</h2>
        </md-card-content>
        <md-card-actions class='margin-top' layout="column" layout-align="end end">
          <md-button class='md-primary' ng-click='account.familyTreeLoad()'>View family members</md-button>
          <md-button class='md-primary' ng-click='account.newFamilyMemberLoad()'>Add a Family Member</md-button>
          <!-- TODO this function needs to change -->
          <!-- <md-button class='md-primary' ng-click='account.newRelationProfileLoad()'>Add Health Event for Family Member</md-button> -->

        </md-card-actions>
      </md-card>
    </md-content>
  </div>
</div>
