<md-grid-list md-cols-xs="1" md-cols-sm="2" md-cols-md="4" md-cols-gt-md="6" md-row-height-gt-md="1:1" md-row-height="2:2" md-gutter="12px" md-gutter-gt-sm="8px">
  <md-grid-tile md-rowspan="2" md-colspan="2" md-colspan-sm="1"></md-grid-tile>
  <md-grid-tile md-rowspan="2" md-colspan="2" md-colspan-sm="1">

    <div ng-controller="AccountCtrl as account" layout="column" ng-cloak class="md-inline-form top-padding" flex>
      <md-content layout-padding>
        <div>
          <form name="userForm" ng-submit='account.signin({email: email, password: password})'>
            <p class='errorMsg'>{{account.wrongPassword}}</p>
            <div layout-gt-sm="row">
              <md-input-container class="md-block" flex-gt-sm>
                <label>Email</label>
                <input ng-model="email" value='email' name='email' name='email' required>
                <div ng-messages="userForm.email.$error">
                  <p ng-message="required">Email is required.</p>
                </div>
              </md-input-container>
            </div>
            <div layout-gt-sm="row">
              <md-input-container class="md-block" flex-gt-sm>
                <label>Password</label>
                <input ng-model="password" type='password' value='password' name='password' required>
              </md-input-container>
            </div>

            <div layout-gt-sm="row">
              <md-input-container class="md-block" flex-gt-sm>

                <md-button class='md-default md-raised' ng-click='account.homePageLoad()'>Cancel</md-button>
                <md-button class='md-accent md-raised' type='submit'>Sign in</md-button>
              </md-input-container>
            </div>
          </form>
        </div>
      </md-content>
    </div>
  </md-grid-tile>

</md-grid-list>
