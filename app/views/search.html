<md-dialog aria-label="Autocomplete Dialog Example" ng-cloak>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Search health conditions in your family</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="search.cancel()" aria-label='Cancel'>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <div class="md-dialog-content">
      <form ng-submit="$event.preventDefault()">
        <p>Search for a disease, illness, or any health event to see any relatives with that condition.</p>
        <md-autocomplete
            md-selected-item="search.selectedItem"
            md-search-text="search.searchText"
            md-items="item in search.querySearch(search.searchText)"
            md-item-text="item.display"
            md-min-length="0"
            placeholder="Example: celiac">
          <md-item-template>
            <span md-highlight-text="search.searchText" md-highlight-flags="^i">{{item.display}}</span>
          </md-item-template>
          <md-not-found>
            No health conditions matching "{{search.searchText}}" were found.
          </md-not-found>
        </md-autocomplete>
      </form>
    </div>
  </md-dialog-content>
  <md-dialog-actions>
    <md-button aria-label="Finished" ng-click="search.finish($event)">Finished</md-button>
  </md-dialog-actions>
</md-dialog>
