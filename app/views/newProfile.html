<div flex layout='row' layout-align='center start'>
  <h1>{{profile.title}}</h1>
</div>

<div flex layout='row' layout-align='center start'>
  <div layout="column" ng-cloak class="md-inline-form">
    <md-content layout-padding>
      <h2>Vitals</h2>
      <div layout-gt-sm="row">
        <form name='vitalsForm'>
          <md-input-container>
            <label>First name</label>
            <input ng-model='profile.firstname' placeholder='UsernameFirst' name='firstname' disabled>
          </md-input-container>
          <md-input-container>
            <label>Last name</label>
            <input ng-model='profile.lastname' placeholder='UsernameLast' name='lastname' disabled>
          </md-input-container>
          <md-input-container>
            <label>Relation to you</label>
            <input ng-model='profile.relation' placeholder='Self' name='relation' disabled>
          </md-input-container>
        </form>
      </div>
      <div>
        <form name="healthEventsForms">
          <label>Date of Birth</label>
          <div layout-gt-xs="row">
            <md-datepicker ng-model="profile.dob" name='dob' md-placeholder="Enter date"></md-datepicker>
          </div>
          <div layout-gt-sm="row">
            <md-input-container class="md-block" flex-gt-sm>
              <label>Gender</label>
              <md-select ng-model="profile.genders" name='gender'>
                <md-option ng-repeat="gen in profile.gender" value="{{gen.abbrev}}">
                  {{gen.abbrev}}
                </md-option>
              </md-select>
            </md-input-container>
            <md-input-container class="md-block" flex-gt-sm>
              <label>Blood type</label>
              <md-select ng-model="profile.bloodType" name='bloodType'>
                <md-option ng-repeat="type in profile.blood" value="{{type.abbrev}}">
                  {{type.abbrev}}
                </md-option>
              </md-select>
            </md-input-container>
          </div>
          <div layout-gt-sm="row">
            <md-input-container class="md-block" flex-gt-sm>
              <label>Height, Feet</label>
              <md-select ng-model="profile.feet" name='feet'>
                <md-option ng-repeat="ft in profile.foot" value="{{ft.abbrev}}">
                  {{ft.abbrev}}
                </md-option>
              </md-select>
            </md-input-container>
            <md-input-container class="md-block" flex-gt-sm>
              <label>Height, Inches</label>
              <md-select ng-model='profile.inches' name='inches'>
                <md-option ng-repeat="in in profile.inch" value="{{in.abbrev}}">
                  {{in.abbrev}}
                </md-option>
              </md-select>
            </md-input-container>
          </div>
          <div layout-gt-sm="row">
            <md-input-container class="md-block" flex-gt-sm>
              <label>Weight in pounds</label>
              <input ng-model='profile.weight' name='weight'/>
            </md-input-container>
          </div>
        </form>
      </div>
    </md-content>
  </div>
</div>
<!-- Health Events -->
<div flex layout='row' layout-align='center start'>
  <h2>Health events</h2>
</div>
<md-content layout="column" layout-gt-xs="row">
  <md-card flex flex-gt-md="30">
    <md-card-content>
      <h2 class="md-title">Surgery</h2>
      <!-- TODO add icon -->
      <div layout-gt-xs="row">
        <md-datepicker ng-model="profile.surgeryDate" name='surgeryDate' md-placeholder="Enter date"></md-datepicker>
      </div>
      <md-input-container class="md-block" flex-gt-sm>
        <label>Name</label>
        <input ng-model='profile.surgeryName' name='surgeryName'/>
      </md-input-container>
      <md-input-container class="md-block">
        <label>Description</label>
        <textarea ng-model="profile.surgeryDesc" name='surgeryDesc' md-maxlength="150" rows="5" md-select-on-focus></textarea>
      </md-input-container>
      <div class="md-actions" layout="column" layout-align="end center">
        <md-button ng-click='profile.addToEventsArray({name: profile.surgeryName, type: "surgery", description: profile.surgeryDesc, date: profile.surgeryDate})' class='md-primary md-raised'>Add</md-button>
      </div>
    </md-card>
  </md-card-content>
  <br>

      <h2 class="md-title">Procedure</h2>

      </div>
    </md-card>
  </md-card-content>
  <br>
