<div flex layout='row' layout-align='center start'>
  <h2>{{family.title}}</h2>
</div>

<div flex layout='row' layout-align='center start'>
  <div id='table'>
    <h2>Mother's side</h2>
    <div>
      <!-- Table starts here -->
      <table id="table" class="table table-hover table-mc-light-blue">
        <thead>
          <tr>
            <th>Name</th>
            <th>Relative</th>
            <th>DOB</th>
            <th>DOD</th>
            <th></th>
          </tr>
        </thead>
        <tbody ng-repeat = 'mother in family.mothersSideArray'>
          <tr>
            <td >{{mother.name}}</td>
            <td >{{mother.relationship}}</td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div flex layout='row' layout-align='center start'>
  <div id='table'>
    <h2>Father's side</h2>
    <div>
      <!-- Table starts here -->
      <table id="table" class="table table-hover table-mc-light-blue">
        <thead>
          <tr>
            <th>Name</th>
            <th>Relative</th>
            <th>DOB</th>
            <th>DOD</th>
            <th></th>
          </tr>
        </thead>
        <tbody ng-repeat = 'father in family.fathersSideArray'>
          <tr>
            <td >{{father.name}}</td>
            <td >{{father.relationship}}</td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
