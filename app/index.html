<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Health Track</title>

    <!-- Angular Material -->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
    <!-- My styles -->
    <link rel="stylesheet" href="/styles/styles.css"/>
  </head>

  <body ng-app='templateApp' ng-controller="MainController as main" ng-cloak class="l-offset-nav">
    <div layout='row'>
      <md-toolbar>
        <div class="md-toolbar-tools">
          <h2>
            <a href='http://localhost:8080/#/'>
              <span>Health Track</span>
            </a>
          </h2>
          <!-- <md-button aria-label="Dashboard">Dashboard</md-button> -->
          <span flex></span>
          <md-button ng-click='main.showSignin($event)' class='md-raised' aria-label="Sign in">Sign in</md-button>
          <!-- TODO add angular routes on click -->
          <md-button class='md-warn md-raised' aria-label="Sign up" href='http://localhost:8080/#/signup'>
            Sign up
          </md-button>
        </div>
      </md-toolbar>
    </div>
    <div ng-view></div>

    <!-- Angular Material requires Angular.js Libraries -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
    <!--Angular-Route -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.1/angular-route.js"></script>
    <!-- ng-Messages -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-messages.js"></script>
    <!-- Angular Material Library -->
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
    <!-- app files -->
    <script src='js/app.js'></script>
    <script src='js/controllers.js'></script>
    <script src='js/services.js'></script>
    <script src='js/routes.js'></script>
    <script src='js/directives.js'></script>
  </body>

</html>
